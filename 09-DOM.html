<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM示例</title>
  <script>
    function changeText() {

      //拿到网页上文本框的内容

      var un = document.getElementById("uname");
      //样式一定要写在一起 不然就会出现覆盖的现象
      /*un.style = "width:200px; height:60px";*/
      un.style = "border:1px solid red; width:200px; height:50px; color:red";
      un.value = "中国";

      //内部放文字 一点击按钮 就会有abcdef弹出
      document.getElementById("school").innerText = "abcdef";
      document.getElementById("school").innerHTML = "<img src='pic_bulbon.gif'>";
    }
  </script>

</head>
<body>

<input type="text" id="uname" value="nuc">

<button onclick="changeText()">改变文本框</button>

<P id="school"></P>
</body>
</html>
