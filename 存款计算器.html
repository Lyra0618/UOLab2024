<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>存款计算器</title>


  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!--  网页小图标的标志-->
  <link rel="shortcut icon" href="imgs/logo.ico">

  <script>
    function calc() {

      var cash = document.getElementById("money").value;

      var reg = /^[0-9]{3,}$/;
      if (!reg.test(cash)) {
        document.getElementById("money").value="工资要求是4~5位的数字字符！";
        document.getElementById("money").style = "border:1px solid red;color:red";
        return false;
      }
      var deposit = parseInt(cash);
      var rate = parseFloat(document.getElementById("year").value);
      var interest = deposit * rate;
      var total = deposit + interest;

      //toFixed() 方法用于将数字格式化为固定小数位数的字符串。
      //如果 interest 的值是 123.456，调用 interest.toFixed(2) 会返回 "123.46"（四舍五入到小数点后两位）。123 ---> 123.00
      document.getElementById("sdlx").value = interest.toFixed(2);
      document.getElementById("bxhj").value = total.toFixed(2);


    }


  </script>

</head>
<body>

<div class="container">
  <div class="text-center">
    <img src="imgs/title.png" width="20%" >
  </div>

  <div class="form-group">
    <label style="color: #2494E8">存款金额</label>
    <input id="money" type="text" class="form-control" placeholder="请输入存款金额">

  </div>

  <div class="form-group">
    <label style="color: #2494E8">存款年限</label>
    <select id="year" class="form-control">
      <option value="0.0165">一年</option>
      <option value="0.0215">二年</option>
      <option value="0.026">三年</option>
      <option value="0.0265">五年</option>
    </select>

    &nbsp;
    <div>
      <label style="color: #2494E8">所得利息</label>
<!--      只读属性  -->
      <input id="sdlx" type="text" class="form-control" readonly>
    </div>

    &nbsp;
    <div>
      <label style="color: #2494E8">本息合计</label>
      <input id="bxhj" type="text" class="form-control" readonly>
    </div>


  </div>

  <div>
    <button onclick="calc()" class="btn btn-danger btn-block">计算</button>
  </div>

  &nbsp;

    <div style="color: grey; font-size: 14px; text-align: center">
      开发者： 中北大学软件学院 &nbsp;&nbsp; 任骁睿
    </div>


</div>

</body>
</html>
